<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - append</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   
    </style>
</head>
<body>
    
<!-- append() -->
<h3>append() method-</h3>
    <div id="div">
        <p>para1</p>
        <p>para2</p>
        <p>para3</p>
    </div>
<ol id="change">
    <li>
        list1
    </li>
    <li>
        list1
    </li>
    <li>
        list1
    </li>
    <li>
        list1
    </li>
    <li>
        list1
    </li>
    
</ol>
<button id="btn1">click me</button>
<button id="btn2">click me</button>
<!-- after()  -->
<h3>after() method-</h3>
<div id="div1">
    <p>newpara1</p>
    <p>newpara2</p>
    <p>newpara3</p>
</div>
<ol id="change1">
<li>
    first
</li>
<li>
    second
</li>
<li>
    thrid
</li>
<li>
    fourth
</li>
<li>
    fiveth
</li>

</ol>
<button id="btn3">click me</button>
<button id="btn4">click me</button>



<script>
        $(document).ready(function(){
 // para append 
            $("#btn1").click(function(){
        $("#div p").append("<b>alok kumar <b>");
            });
// li append
        $("#btn2").click(function(){
            $("#change").append("<b><li>contact me</li></b>");
        });
// para after
$("#btn3").click(function(){
    $("#div1 p").after("<b>mouse is a pet animal </b>");
});

// li after
$("#btn4").click(function(){
    $("#change1 li").after("<b>sahil singh </b>");
});
});    
 </script>
</body>
</html>
